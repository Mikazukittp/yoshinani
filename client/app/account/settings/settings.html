<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>パスワード変更</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>現在のパスワード</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
          mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>新しいパスワード</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
          ng-minlength="3"
          required/>
          <p class="help-block"
          ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">Password must be at least 3 characters.</p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">変更</button>
      </form>
    </div>

    <div class="col-sm-12">
      <hr>
    </div>

    <div class="col-sm-12">
      <h1>ログアウト</h1>
    </div>
    <div class="col-sm-12">
      <button class="btn btn-lg btn-primary" ng-click="logout()">ログアウト</button>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
